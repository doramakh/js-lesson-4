<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS, Lesson-4</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-5">
  
  <div class="container container-lg">
    <div class="exercise text-center mb-5">
      <h2 class="heading mb-3 text-danger">Who goes first ?!</h2>
      
      <form class="distance-form w-75 mb-3 row mx-auto bg-light px-3 py-4" action="https://echo.htmlacademy.ru" method="GET">
        
        <div class="form-group mb-0 pl-0 col-7 d-flex align-items-center">
          <label class="distance-label m-0 mr-4 pl-0" for="distance-input">Distance</label>
          <input class="form-control distance-input d-block" type="number" id="distance-input" name="distance" placeholder="100km" step="any" required>
        </div>
        
        <button class="btn btn-success col-5" type="submit">Calculate</button>
      </form>
      
      <div class="results row text-info">
        <div class="result col-6 mb-3">
          <div class="border rounded py-3">
            <span class="d-block material-icons mb-1">directions_run</span>
            <span class="d-block type">Walk</span>
            <span class="d-block text-success time walk-time">n Hours</span>
          </div>
        </div>
        <div class="result col-6 mb-3">
          <div class="border rounded py-3">
            <span class="d-block material-icons mb-1">pedal_bike</span>
            <span class="d-block type">Bike</span>
            <span class="d-block text-success time bike-time">n Hours</span>
          </div>
        </div>
        <div class="result col-6 mb-3">
          <div class="border rounded py-3">
            <span class="d-block material-icons mb-1">directions_car</span>
            <span class="d-block type">Car</span>
            <span class="d-block text-success time car-time">n Hours</span>
          </div>
        </div>
        <div class="result col-6 mb-3">
          <div class="border rounded py-3">
            <span class="d-block material-icons mb-1">flight</span>
            <span class="d-block type">Airplane</span>
            <span class="d-block text-success time plane-time">n Hours</span>
          </div>
        </div>
      </div>
      
      <div class="error-message w-100 p-3"></div>
    </div>


    <div class="exercise text-center mb-5 text-info">
      <h2 class="heading mb-3 text-danger">Temperature convertor</h2>

      <form class="temp-form w-75 mb-3 mx-auto bg-light p-3" action="https://echo.htmlacademy.ru" method="GET">
        
        <div class="form-group mb-4 pl-0">
          <label class="m-0 mb-3 pl-0" for="celcy-input">Temperature in Celsius (C)</label>
          <input class="form-control celcy-input" type="number" id="celcy-input" name="celcy" placeholder="30.0 C" step="any" required>
        </div>

        <div class="form-group mb-4 pl-0">
          <label class="m-0 mb-3 pl-0" for="farengey-input">Temperature in Fahrenheit (F)</label>
          <input class="form-control farengey-input" type="number" id="farengey-input" name="farengey" placeholder="86.0 F" step="any" readonly>
        </div>
        
        <button class="btn btn-success d-block w-100 mb-2" type="submit">Convert</button>
      </form>
    </div>

    <div class="exerice text-center mb-5">
      <h2 class="heading mb-3 text-danger">Are you going to jog ?</h2>

      <form class="jog-form w-75 mb-3 mx-auto bg-light p-3" action="https://echo.htmlacademy.ru" method="GET">
        <div class="answer-box p-3 text-center bg-light mb-4">
          <span class="h2 yes">Yes</span>
          <span class="h2">/</span>
          <span class="h2 no">NO</span>
        </div>

        
        <div class="form-group mb-4 pl-0">
          <label class="m-0 mb-3 pl-0" for="temp-input">Temperature</label>
          <input class="form-control temp-input" type="number" id="temp-input" name="temp" placeholder="30.0 C" step="any" required>
        </div>


        <div class="row">
          <div class="form-group pl-0 w-50">
            <label class="m-0 mb-3 pl-0" for="rain-checkbox">Is it raining ?</label>
            <input class="form-control rain-checkbox" type="checkbox" id="rain-checkbox" name="rain-checkbox">
          </div>
          <div class="form-group pl-0 w-50">
            <label class="m-0 mb-3 pl-0" for="open-checkbox">Does sport hall open ?</label>
            <input class="form-control open-checkbox" type="checkbox" id="open-checkbox" name="open-checkbox">
          </div>
        </div>
      </form>
    </div>
  </div>
  
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
